<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>

    

    <!-- Cabeçalho de informações do sistema -->
    <header>
       
        <div class="title">
            <h2>Estoque Eletricus</h2>
        </div>
        <div class="banner">
            <img src="C:\Users\Felipe\Desktop\Estoque\Front\thumb.jpg"
            
                > 
        </div>
    </header>

    <!-- Opções para adicionar um novo item no estoque -->
    <section class="newItem">

        <div class="ajuste">



        <input type="text" id="newInput" placeholder="Digite um novo produto:">
        <input type="text" id="newFactory" placeholder="Digite o fabricante:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <input type="text" id="newPrice" placeholder="Valor:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>

        </div>


    </section>

    <!-- Tabela com items existentes no estoque-->
    <section class="items">

        

        <table id="myTable">
            <tr>
                <th>Modelo</th>
                <th>Fabricante</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="C:\Users\Felipe\Desktop\Estoque\Front\lixo.png" width="40px" height="40px"></th>
            </tr>
        </table>

        
    </section>

    <script src="scripts.js"></script>
</body>

</html>
